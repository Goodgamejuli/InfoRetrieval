      <div class="top-nav_search">

        <div class="search-container">

            type="search"
            class="search"
            placeholder="What are you looking for?"
          />
          <button class="search-button">Suchen!</button>
        </div>
      
        <!-- Filteroptionen -->
        <div class="filter-container">
          <div *ngFor="let item of filterOptions">
            <label>
              <input
                type="checkbox"
                [value]="item.value"
                (change)="onCheckboxChange($event)"
              />
              {{ item.label }}
            </label>
          </div>
        </div>
      </div>
