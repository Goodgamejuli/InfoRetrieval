<div class="artist-card">
    <hr class="description-separator">
    
    <div class="artist-card_thumbnail">
      <img [src]="coverUrl" alt="/assets/songs/song_placeholder.png">
      
      <div class="artist-card_play-button">
        <svg width="95" height="50" viewBox="0 0 16 16">
          <path d="M10.804 8 5 4.633v6.734zm.792-.696a.802.802 0 0 1 0 1.392l-6.363 3.692C4.713 12.69 4 12.345 4 11.692V4.308c0-.653.713-.998 1.233-.696z"/>
        </svg>
      </div>
      
    </div>
    
    <div class="artist-card_description">
      <hr class="description-separator">
      <div class="song-card_description-artist">{{artist || 'Künstler nicht verfügbar'}}</div>
    </div>

</div>
