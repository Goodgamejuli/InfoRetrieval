<div class="home-container row">
    <div class="home-container_side-bar col-2">
        <!--Logo-->
        <div class="home-container_side-bar-item">
            <img width="150" class="m-3 text-left" src="assets/spotify_light.png" alt="spotify light logo">
        </div>
        <!--Home Screen-->
        <div class="home-container_side-bar-item" (click)="onNavigate('home')">
            <a>Home</a>
        </div>
        <!--Search-->
        <div class="home-container_side-bar-item" (click)="onNavigate('search')">
            <a>Search</a>
        </div>
        <!--Own Library-->
        <div class="home-container_side-bar-item" (click)="onNavigate('library')">
            <a>Your Library</a>
        </div>
    </div>
    <div class="home-container_playlist-container col-10">
        <app-top-nav></app-top-nav>

        <div [style.padding]="'48px'" class="mt-5 container-fluid">
            <h4 [style.color]="'white'" [style.padding]="'10px'">Songs</h4>
            <div class="playlist_card_collections" >
                <div id="song_card_item" *ngFor="let sc of songCards">
                    <app-song-card
                    [playlistThumbnail]="sc.thumbnail"
                    [title]="sc.title"
                    [description]="sc.description"
                    [id]="sc.song_id"
                    [link]="sc.song_link"></app-song-card
                    >
                </div>
            </div>
        </div>
    </div>
</div>
